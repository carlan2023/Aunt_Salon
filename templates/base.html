<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Aunt Salon{% endblock %}</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  {% block extra_css %}{% endblock %}
</head>
<body style="background: #f8f9fa; font-family: 'Segoe UI', sans-serif;">
  
  <nav class="navbar navbar-expand-lg navbar-dark" style="background: #667eea;">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">Aunt Salon</a>
      <div class="navbar-nav ms-auto">
        <a href="{% url 'login' %}" class="nav-link">Login</a>
        <a href="{% url 'register' %}" class="nav-link">Register</a>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    {% block content %}
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
